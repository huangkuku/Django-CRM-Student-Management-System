{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}"></link>
    <title>Student Management System </title>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
          <i class="fa-solid fa-graduation-cap fa-lg"></i> Student Management System
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">              
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_classmates' %}">
                <i class="fa-solid fa-list fa-lg"></i> Students Details
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard_english_score_avg' %}">
              <i class="fa-solid fa-gauge fa-lg"></i> Student Dashborad
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_classmate' %}">
                <i class="fa-solid fa-plus fa-lg"></i> Add a Student
            </a>
          </li>          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">
              <i class="fa-solid fa-house fa-lg"></i> Back to CRM
            </a>
          </li>                    
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
      {% block body %}
      {% endblock %}
  </div>    
  <footer class="mt-auto mb-4">
    <div class="text-center">
        <span>
            Copyright &copy; <script>document.write(new Date().getFullYear())</script> By kjcstech
        </span>
    </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
