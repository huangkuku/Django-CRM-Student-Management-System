{% extends 'class/layout.html' %}
{% block body %}
<h3 class="text-center m-4">Add Student</h3>
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <i class="fa-thin fa-address-card fa-lg"></i> Student Registeration
            </div>
            <div class="card-body">                    
                <form action="{% url 'add_classmate' %}" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary"> Add </button>
                    <a href="{% url 'index' %}" class="btn btn-danger">Cancel</a>
                </form>                    
            </div>
        </div>
    </div>
</div>         
{% endblock %}
